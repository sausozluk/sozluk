version: '2'
services:
  backup:
    image: erayarslan/sozluk-backup:prod
    volumes:
      - /data/backups:/app/backups
    environment:
      - SOZLUK_ENV=${SOZLUK_ENV}
    links:
      - db
    depends_on:
      - db
  nginx:
    image: erayarslan/nginx:prod
    links:
      - api:api
      - web:web
      - prerender:prerender
    ports:
      - 80:80
  prerender:
    image: erayarslan/prerender:prod
    ports:
      - 3000:3000
  db:
    image: mongo
    ports:
      - 27017:27017
    volumes:
      - /data/mongodb:/data/db
  web:
    image: erayarslan/web:prod
    environment:
      - SOZLUK_ENV=${SOZLUK_ENV}
    ports:
      - 1337:1337
  api:
    image: erayarslan/api:prod
    environment:
      - SOZLUK_ENV=${SOZLUK_ENV}
    ports:
      - 8080:8080
    links:
      - db
    depends_on:
      - db
    volumes:
      - /data/api/prod.json:/app/src/confs/prod.json